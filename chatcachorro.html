<html lang="pt-br">
<head>
  <meta charset="UTF-8">

<body>
</head>
<body>
<header>
  <img src="../imagens-video/logo.png.png" alt="Meu logo">
  <nav>
    <ul>
      <li class="dropdown">
        <div class="menu-icon" onclick="toggleDropdownMenu()">&#9776;</div>
        <div class="dropdown-menu">
          <a href="#">Chat</a>
          <a href="#footer">Contatos</a>


        </div>
      </li>
    </ul>
  </nav>
</header>
<main>
  </div>
  <div id="chatContainer">
    <div id="chatHeader">
      <div id="avatarContainer">
        <img id="avatarImage" src="../imagens-video/cachorro.gif" alt="Avatar">
      </div>
      Tião ♥
    </div>
  
    <div id="messageArea"></div>
  
    <div id="userInput">
      <input type="text" id="inputField" placeholder="Digite sua mensagem...">
      <button id="submitBtn">Enviar</button>
    </div>
  </div>
</main>
<footer id="footer">
  <address>
    <a href="https://www.instagram.com/Teh_hamashyach" target="_blank"><img src="../imagens-video/iconinstagram.ico" alt="Instagram" class="instagram-icon"></a>
    <span id="emailSymbol">&#9993;</span>
    <span id="emailMessage" style="display: none;">Email copiado!</span>
  </address>>
</footer>
<script>
  const welcomeMessage = 'Bem-vindo(a) ao chat! Como posso ajudar?';
  const questionOptions = [
    '1. Qual é a quantidade adequada de alimento para um cachorro adulto?',
    '2. Quais alimentos são prejudiciais para cachorros e devem ser evitados?',
    '3. Como cuidar da higiene do pelo de um cachorro?'
  ];
  const answerOptions = [
    'A quantidade de alimento para um cachorro adulto varia dependendo de sua raça, tamanho, idade, nível de atividade e saúde geral. É recomendado seguir as instruções de alimentação do fabricante e ajustar a quantidade conforme necessário para manter um peso saudável.',
    'Alguns alimentos são tóxicos ou prejudiciais para cachorros e não devem ser oferecidos, como chocolate, cebola, alho, uvas, passas, abacate, cafeína, álcool e alimentos com adoçantes artificiais, como xilitol. Além disso, ossos cozidos podem se fragmentar e causar danos ao sistema digestivo.',
    ' A higiene do pelo de um cachorro envolve escovação regular para remover pelos soltos, evitar emaranhados e estimular a saúde da pele. Além disso, é importante manter as orelhas limpas e secas, aparar as unhas regularmente e realizar banhos conforme a necessidade da raça e do tipo de pelo.'
  ];

  const messageArea = document.getElementById('messageArea');
  const inputField = document.getElementById('inputField');
  const submitBtn = document.getElementById('submitBtn');

  function displayMessage(message) {
    const messageElement = document.createElement('div');
    messageElement.className = 'botMessage';
    messageElement.textContent = message;
    messageArea.appendChild(messageElement);
    messageArea.scrollTop = messageArea.scrollHeight;
  }

  function displayWelcomeMessage() {
    displayMessage(welcomeMessage);
  }

  function displayQuestions() {
    for (const question of questionOptions) {
      displayMessage(question);
    }
  }

  function handleUserInput() {
    const userInput = parseInt(inputField.value);

    if (isNaN(userInput) || userInput <= 0 || userInput > questionOptions.length) {
      displayMessage('Wolf! não tenho resposta para isso.');
    } else {
      const answerIndex = userInput - 1;
      displayMessage(answerOptions[answerIndex]);
    }

    inputField.value = '';
  }

  displayWelcomeMessage();
  displayQuestions();

  submitBtn.addEventListener('click', handleUserInput);
  inputField.addEventListener('keypress', function(event) {
    if (event.keyCode === 13) {
      handleUserInput();
    }
  });
</script>
  
</body>
</html>
