<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <script src="../Javascript/footer.js"></script>

</head>
<body>
  <link rel="stylesheet" href="../Estilos/chat.css">
</head>
<body>
<header>
  <img src="../imagens-video/logo.png.png" alt="Meu logo">
  <nav>
    <ul>
      <li class="dropdown">
        <div class="menu-icon" onclick="toggleDropdownMenu()">&#9776;</div>
        <div class="dropdown-menu">
          <a href="#">Chat</a>
          <a href="#">Quiz dos animais</a>
          <a href="#footer">Contatos</a>


        </div>
      </li>
    </ul>
  </nav>
</header>
<main>
  </div>
  <div id="chatContainer">
    <div id="chatHeader">
      <div id="avatarContainer">
        <img id="avatarImage" src="../imagens-video/gato.gif" alt="Avatar">
      </div>
      Banguela ♥
    </div>
  
    <div id="messageArea"></div>
  
    <div id="userInput">
      <input type="text" id="inputField" placeholder="Digite sua mensagem...">
      <button id="submitBtn">Enviar</button>
    </div>
  </div>
</main>

<footer id="footer">
  <address>
    <a href="https://www.instagram.com/Teh_hamashyach" target="_blank"><img src="../imagens-video/iconinstagram.ico" alt="Instagram" class="instagram-icon"></a>
    <span id="emailSymbol">&#9993;</span>
    <span id="emailMessage" style="display: none;">Email copiado!</span>
  </address>
</footer>

<script>
  const welcomeMessage = 'Bem-vindo(a) ao chat!\n\nComo posso ajudar?\t\t';
  const questionOptions = [
    '1. Qual é a expectativa de vida média de um gato doméstico?',
    '2. Quais são as principais características da personalidade dos gatos?',
    '3. Quais são os cuidados básicos necessários para um gato?',
    '4. Como prevenir a obesidade em gatos?',
    '\n\n'
  ];
  const answerOptions = [
    'A expectativa de vida média de um gato doméstico saudável varia entre 12 e 15 anos, mas muitos gatos vivem até os 20 anos ou mais com os cuidados adequados.',
    'Os gatos são conhecidos por sua independência, curiosidade, agilidade e instinto caçador. Além disso, eles são animais muito higiênicos e gostam de passar tempo se cuidando.',
    'Os cuidados básicos para um gato incluem alimentação adequada e balanceada, água fresca sempre disponível, caixa de areia limpa, vacinação regular, visitas ao veterinário, escovação regular do pelo, brincadeiras e exercícios diários, além de oferecer um ambiente seguro e estimulante.',
    'A obesidade é um problema comum em gatos. Para prevenir o ganho de peso excessivo, é importante oferecer uma dieta balanceada, controlar as porções de comida, evitar alimentos calóricos extras (como petiscos em excesso) e incentivar a prática regular de exercícios físicos por meio de brincadeiras interativas.'
  
  ];

  const messageArea = document.getElementById('messageArea');
  const inputField = document.getElementById('inputField');
  const submitBtn = document.getElementById('submitBtn');

  function displayMessage(message) {
    const messageElement = document.createElement('div');
    messageElement.className = 'botMessage';
    messageElement.textContent = message;
    messageArea.appendChild(messageElement);
    messageArea.scrollTop = messageArea.scrollHeight;
  }

  function displayWelcomeMessage() {
    displayMessage(welcomeMessage);
  }

  function displayQuestions() {
    for (const question of questionOptions) {
      displayMessage(question);
    }
  }

  function handleUserInput() {
    const userInput = parseInt(inputField.value);

    if (isNaN(userInput) || userInput <= 0 || userInput > questionOptions.length) {
      displayMessage('Meoow, não tenho resposta para isso.');
    } else {
      const answerIndex = userInput - 1;
      displayMessage(answerOptions[answerIndex]);
    }

    inputField.value = '';
  }

  displayWelcomeMessage();
  displayQuestions();

  submitBtn.addEventListener('click', handleUserInput);
  inputField.addEventListener('keypress', function(event) {
    if (event.keyCode === 13) {
      handleUserInput();
    }
  });
 </script>
  
</body>
</html>
